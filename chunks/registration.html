<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Marck+Script|Poppins:400,500,600|Sacramento&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/modern-normalize.css">
  <link rel="stylesheet" href="./css/all-chunks.css">
</head>

<body>
  <div class="reg-wrapper">
    <div class="reg_main_bg"></div>
    <div class="reg_main_content">
      <span class="close-form">&#10008;</span>
      <form>
        <div>
          <div>
            <label for="username">Username</label>
          </div>
          <div>
            <input type="text" id="username">
          </div>
        </div>
        <div>
          <div>
            <label for="email">Email :</label>
          </div>
          <div>
            <input type="email" id="email">
          </div>
        </div>
        <div>
          <div>
            <label for="password">Password :</label>
          </div>
          <div>
            <input type="password" id="password">
          </div>
        </div>
        <div>
          <div>
            <label for="passwordConfirmation">Password confirmation</label>
          </div>
          <div>
            <input type="password" id="passwordConfirmation">
          </div>
        </div>
        <div>
          <div class="avatar_wrapper">
            <label for="avatar">Choose avatar</label>
          </div>
          <div class="avatar_block">
            <input type="file" name="ava" id="avatar">
            <div class="img-container">
              <!-- Avatar will be set here as a background -->
            </div>
          </div>
        </div>
      </form>
      <button type="submit" class="form-button" id="reg-btn">Sign up</button>
    </div>
  </div>
</body>
